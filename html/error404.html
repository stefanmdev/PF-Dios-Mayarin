<!-- Modal suscripcion -->
<div class="modal fade" id="subscription" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-light" id="bg-modal-subscription">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">To Subscribe</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputName" class="form-label">User Name</label>
            <input type="text" class="form-control" required id="exampleInputName" maxlength="15" minlength="3">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" required id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" required id="exampleInputPassword1" maxlength="15" minlength="3">
          </div>
          <div class="mb-3">
            <label for="exampleInputBirthday" class="form-label">Birth</label>
            <input type="date" class="form-control" required id="exampleInputBirthday">
          </div>
          <div class="mb-3">
            <label for="exampleInputCountry" class="form-label">Country of Residence</label>
            <br>
            <select name="" id="exampleInputCountry"class="p-1">
              <option value="">Argentina</option>
              <option value="">Russia</option>
              <option value="">EEUU</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="bg-modal-button">Register</button>
          </div>
        </form>
      </div>
    
    </div>
  </div>
